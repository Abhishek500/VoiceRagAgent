services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-voice-agent-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    tty: true
    stdin_open: true
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - /app/.venv

    command: [ "uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app", "--proxy-headers", "--forwarded-allow-ips", "*" ]

    networks:
      - rag-voice-agent-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
        VITE_PIPECAT_ENDPOINT: /stream/connect
    container_name: rag-voice-agent-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rag-voice-agent-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  rag-voice-agent-network:
    driver: bridge
